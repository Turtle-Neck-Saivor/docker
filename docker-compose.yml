version: "3.8"
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./backend/:/backend/
    environment:
      - WAIT_HOSTS=frontend:80
    depends_on:
      - frontend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 80:80
    volumes:
      - ./frontend/:/frontend
      - ./frontend/dist:/frontend/dist
      - ./frontend/node_modules:/frontend/node_modules
